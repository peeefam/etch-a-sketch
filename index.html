<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchy.</title>
    <link rel="icon" href="images/pencil.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id = game>
        <div class = title>
            Sketchy.
        </div>
        <div class = "container">
            <div class = "gridContainer"> 
            </div>
            <div class = "operators">
                <div id = "sizeBtn" class = "opBtn">
                    <input type = "number" name = "size" id = "size" >
                    Grid Size
                </div>
                <div id = "gridBtn" class = "opBtn">
                    <img src = "images/pencil.png">
                    Create grid
                </div>
                <div id = "reset" class = "opBtn">
                    <img src = "images/eraser.png">
                    Reset
                </div>
                <div id = 'eraser' class = "opBtn">
                    <img src = "images/scissors.png">
                    <p>Eraser: OFF</p>
                </div>
            </div>
        </div>
        
    </section>
    <script src = "script.js" defer></script>
</body>
</html>
